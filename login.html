<html>
  <head>
    <title>Login - NusacoinX</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
  </head>
  <body>
    <div
      class="container-center w-100 h-100 bg-dark text-white d-flex justify-content-center align-items-center" id="hero1">
      <div class="w-50 p-4 rounded">

        <form class="login-form glass-card p-4 mt-4">
            <center>
                <img src="./styles/assets/logo.png" alt="NusacoinX Logo" style="width: auto;height: 15%;">
                <h1>Login</h1>
                <span>Welcome back! Please enter your ICP Token to continue.</span>
            </center>

          <label for="username">ICP Token</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control mt-3"
            required />

        

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      VANTA.DOTS({
        el: "#hero1",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xffffff,
        backgroundColor: 0x000000,
      });
    </script>
  </body>
</html>
