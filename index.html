<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azhar Rudin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    .container-center {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 90vh; /* Set the container's height to the viewport height */
    }
  </style>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: transparent; position: absolute"
    >
      <div class="container m-4">
        <a class="navbar-brand" href="#">Azhar Rudin</a>
    
      </div>
    </nav>
    <canvas class="bg" style="position: absolute"></canvas>
    <div>
      <div class="container-center" >
        <div >
          <center>
            My Name is <br />
            <h3 class="pb-0 mb-0">Azhar Rudin</h3>
            <small class="text-muted"
              >i'm junior
              <span class="text-success"
                ><b>full stack programmer</b></span
              ></small
            ><br />
            <button class="btn btn-outline-success mt-3">
              See My Portofolio</button
            ><br />
           
          </center>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, you can include this at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.onload = function () {
        Particles.init({
          selector: ".bg",
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 200,
                color: "#48F2E3",
              },
            },
            {
              breakpoint: 425,
              options: {
                maxParticles: 50,
                connectParticles: true,
              },
            },
            {
              breakpoint: 320,
              options: {
                maxParticles: 40,
                // disables particles.js
              },
            },
          ],
        });
      };
    </script>
  </body>
</html>
